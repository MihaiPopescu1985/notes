<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 

    <!--Scripts: order matter-->
    <script type="text/javascript" src="python3.9.escaped.js"></script>
    <script type="text/javascript" src="python.js"></script>

    <title>Python syntax tutorial</title>
</head>
<body onload="initExercise()">
    <div id="exercise_container" class="container" style="background-color: antiquewhite;">
        <h3 id="exercise_title"></h3>
        <pre id="exercise_area" class="d-flex justify-content-left">
            <code id="code_area" style="color: blue;"></code>
            <code id="comment_area" style="color: forestgreen;"></code>
        </pre>
        <div id="word_list" class="d-flex" style="color: blue;"></div>
        <button id="prev_exercise" onclick="showPrevExercise()">Prev</button>
        <button id="next_exercise" onclick="showNextExercise()">Next</button>
        <button id="retry_exercise" onclick="startExercise()">Retry</button>
    </div>
</body>
</html>
