<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> 

    <!--Scripts: order matter-->
    <script type="text/javascript" src="python3.9.escaped.js"></script>
    <script type="text/javascript" src="python.js"></script>

    <title>Python syntax tutorial</title>
</head>
<body onload="initExercise()">
    <div id="exercise_container">
        <h3 id="exercise_title"></h3>
        <pre id="exercise_area">
            <code id="code_area" style="color: blue;"></code>
            <code id="comment_area" style="color: forestgreen;"></code>
        </pre>
        <div id="word_list" style="color: blue;"></div>
        <div id="buttons_area">
            <button id="prev_exercise" onclick="showPrevExercise()">Prev</button>
            <button id="next_exercise" onclick="showNextExercise()">Next</button>
            <button id="retry_exercise" onclick="startExercise()">Retry</button>
        </div>
    </div>
</body>
</html>
